<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <input type="text" id="text-input" maxlength="60">
    <div>
      <input type="file" name="" id="meme-insert" accept=".jpg,.jpeg,.png,.gif,.webp">
    </div>
  </header>
  <main>
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image" src="" alt="">
    </div>
    <div id="botoes">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div id="pronto">
      <img id="meme-1" src="imgs/meme1.png" alt="">
      <img id="meme-2" src="imgs/meme2.png" alt="">
      <img id="meme-3" src="imgs/meme3.png" alt="">
      <img id="meme-4" src="imgs/meme4.png" alt="">
    </div>
  </main>
  <script src="script.js"></script>  
</body>
</html>
